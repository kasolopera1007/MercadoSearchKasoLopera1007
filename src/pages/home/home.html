<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      El ComprasLibre de KasoLopera1007
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Que desea Buscar</ion-label>
      <ion-input type="text" [(ngModel)]="product"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" clear
          (click)='buscar(product);'>Encuentralo</button>
    </ion-item>

  </ion-list>


  <ion-list >
    <ion-item *ngFor="let result of results">
      <ion-avatar item-start>
        <img [src]="result.thumbnail">
      </ion-avatar>
      <h2>Articulo: {{ result.title }}</h2>
      <p>Valor Rebajado: {{ result.price }}</p>
      <p>Productos Vendidos: {{ result.sold_quantity }}</p>

    </ion-item>
  </ion-list>
</ion-content>
